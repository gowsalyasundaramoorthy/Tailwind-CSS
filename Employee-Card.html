<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Employee Card</title>
</head>

<body class="flex bg-gray-600 h-screen items-center font-sans justify-center">

    <div class="bg-white w-2/3 shadow-lg rounded-md overflow-hidden">
        <div class=" text-gray-700 bg-gray-200 text-lg select-none px-6 py-4">The title of the card here</div>

        <div class="flex justify-between">
            <div
                class="bg-orange-500 border-2 mt-2 ml-4 uppercase p-2 rounded-2xl text-sm text-white font-bold shadow-sm">
                Under review</div>
            <div class="mr-4 p-2 ">May 14, 1988</div>
        </div>

        <div class=" border-t-2 border-gray-200 mt-2">
            <div class="bg-gray-200 border-2 m-4 p-2 rounded-2xl text-sm text-black">Here is a short comment about this
                employee</div>
        </div>

        <div class="bg-gray-200">
            <div class="uppercase text-gray-700 text-sm font-bold ml-4 p-2">Employee</div>

            <div class="flex items-center pt-3 pl-4 pb-4">
                <div
                    class="flex rounded-full  h-12 w-12 uppercase text-gray-300 bg-blue-800 font-bold justify-center items-center">
                    VG</div>
                <div class="flex flex-col justify-center mr-auto">
                    <p class="ml-4 font-bold p-2 text-sm">Victor Gonzalez</p>
                    <p class="ml-6 text-sm text-gray-700">Instructor</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
